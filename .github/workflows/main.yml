name: Main

on:
  # Run on push to Main
  push:
    branches: [ "main" ]
  # Run manually
  workflow_dispatch:

# Only allow to read repo content
permissions:
    contents: read

jobs:
  deploy_default:
    name: Deploy on Default Environment
    uses: ./.github/workflows/deploy_terraform.yml
    with:
      environment: default
    secrets: inherit